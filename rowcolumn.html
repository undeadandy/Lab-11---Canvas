<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");
function draw() {
for (var i = 50; i <= 250; i = i + 50){
context .fillStyle = 'rgb(135,206,250)'
context .beginPath();
context .arc(150, i, 20, 0, Math.PI * 2, true);
context.fill();}
}
</script>
</body>
</html>
