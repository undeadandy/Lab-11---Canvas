<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");
function draw() {
	context.fillStyle = "#0000ff";
context.fillRect(150, 125, 50, 25);
context.fillRect(135, 150, 80, 25);
	context.fillStyle = "#87cefa";
context.fillRect(155, 130, 15, 15);
context.fillRect(180, 130, 15, 15);
context.fillStyle = "#000000";
context.beginPath();
context.arc(190, 170, 13, 0, 2 * Math.PI, true);
context.closePath();
context.fill();	
context.fillStyle = "#000000";
context.beginPath();
context.arc(156, 170, 13, 0, 2 * Math.PI, true);
context.closePath();
context.fill();	
}
</script>
</body>
</html>
