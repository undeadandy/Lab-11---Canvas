<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");
function draw() {
for (var i = 150; i >= 0; i= i-25) {
context .fillStyle = 'rgb(' + Math.floor(i+25) + ',0, 0)';
context .beginPath();
context .arc(150, 150, i, 0, Math.PI * 2, true);
context.fill();}
}
</script>
</body>
</html>
