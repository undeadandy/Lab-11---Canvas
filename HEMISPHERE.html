<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");
function draw() {
context.fillStyle = "#00ff00";
context.beginPath();
context.arc(150, 150, 100, 0, Math.PI, true);
context.closePath();
context.fill();	

context.fillStyle = "#000000";
context.beginPath();
context.arc(150, 170, 100, 0, Math.PI, false);
context.closePath();
context.fill();	
}
</script>
</body>
</html>
